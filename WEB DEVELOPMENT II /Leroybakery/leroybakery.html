<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/67f2998dd6.js"></script>
    <title>leroybakery</title>

</head>
<p>
</p>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Leroy's Bakery</h1>
            </div>
            <br>
            <div class="col-md-12">
                <p class="lead and text-center">WELCOME TO MY BAKERY, WE HAVE THE BEST GOODS IN TOWN.</p>
            </div>
            <div class="col-md-6">
                <p id="calender"></p>
                <img src="pic.png" alt="" width="500" height="400">
            </div>
            <div class="col-md-6">
                <div class="jumbotron">
                    <h2><span id="time">Hello</span>, <span id="customer-name">CUSTOMER</span>!</h2>
                    <p>Free shipping!</p>

                    <ul id="product-list" class="list-group">
                        <li class="list-group-item">
                            Croissant
                            <span class="badge badge-pill badge-secondary float-right">$10</span>
                        </li>
                        <li class="list-group-item">
                            Donuts
                            <span class="badge badge-pill badge-secondary float-right">$20</span>
                        </li>
                        <li class="list-group-item">
                            Hotcross
                            <span class="badge badge-pill badge-secondary float-right">$30</span>
                        </li>
                    </ul>

                    <h3 style="display:inline-block">Total price is <span id="price">$XXX</span></h3>
                    <span class="badge badge-pill badge-danger">25% off</span>

                    <p><a class="btn btn-primary btn-lg" href="#" role="button">Pay now</a></p>
                </div>
            </div>
        </div>
        <br>
        <footer>Leroy's &copy; Bakery shop</footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
<script src="calender.js"></script>
<script src="leroybakery.js"></script>


</html>
